AllMacSecKeys:
  post:
    description: Create a new MACsec key on the channel
    operationId: GetMacSecKey
    parameters:
    - $ref: "../parameters/_index.yaml#/parameters/provider"
    - $ref: "../parameters/_index.yaml#/parameters/environment"
    - $ref: "../parameters/_index.yaml#/parameters/interconnect"
    - $ref: "../parameters/_index.yaml#/parameters/channel"
    - description: |-
        Required. The ID to use for the macSecKey, which will become the final component of
        the connection's resource name.
      explode: false
      in: query
      name: macSecKey
      required: true
      schema:
        type: string
      style: form
    requestBody:
      content:
        application/json:
          example:
            name: name
            cak: MACsec CAK
            ckn: MACsec CKN 
          schema:
            $ref: "../schemas/macseckey.yaml#/MacSecKey"
      description: The request body.
      
    responses:
      default:
        content:
          application/json:
            schema:
              $ref: "../schemas/macseckey.yaml#/MacSecKey"
        description: Successful operation
    security: []
    tags:
    - MacSecKey
  get:
    description: List all the MACsec keys associated with the channel
    operationId: GetMacSecKey
    parameters:
    - $ref: "../parameters/_index.yaml#/parameters/provider"
    - $ref: "../parameters/_index.yaml#/parameters/environment"
    - $ref: "../parameters/_index.yaml#/parameters/interconnect"
    - $ref: "../parameters/_index.yaml#/parameters/channel"
    responses:
        default:
          content:
            application/json:
              schema:
                $ref: "../schemas/macseckey.yaml#/ListMacSecKeysResponse"
          description: Successful operation
    security: []
    tags:
    - MacSecKey

OneMacSecKey:
  get:
    description: Get the specific MACsec key associated with the channel
    operationId: GetMacSecKey
    parameters:
    - $ref: "../parameters/_index.yaml#/parameters/provider"
    - $ref: "../parameters/_index.yaml#/parameters/environment"
    - $ref: "../parameters/_index.yaml#/parameters/interconnect"
    - $ref: "../parameters/_index.yaml#/parameters/channel"
    - $ref: "../parameters/_index.yaml#/parameters/macSecKey"
    responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#../schemas/macseckey.yaml#/MacSecKey"
          description: Successful operation
    security: []
    tags:
    - MacSecKey
  delete:
    description: Delete the specific MACsec key associated with the channel
    operationId: DeleteMacSecKey
    parameters:
    - $ref: "../parameters/_index.yaml#/parameters/provider"
    - $ref: "../parameters/_index.yaml#/parameters/environment"
    - $ref: "../parameters/_index.yaml#/parameters/interconnect"
    - $ref: "../parameters/_index.yaml#/parameters/channel"
    - $ref: "../parameters/_index.yaml#/parameters/macSecKey"
    responses:
      default:
        content:
          application/json:
            schema:
              $ref: "../schemas/common.yaml#/Empty"
        description: Successful operation
    security: []
    tags:
    - MacSecKey

